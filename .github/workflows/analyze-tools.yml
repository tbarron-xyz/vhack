name: Analyze Tools Only

on:
  workflow_call:
    inputs:
      scanner_model:
        required: true
        type: string
      tools_file:
        required: false
        type: string
        default: ../src/vhack/tools/vulnerable_agent_tools.py
    secrets:
      OPENROUTER_API_KEY:
        required: true

jobs:
  build-rust:
    uses: ./.github/workflows/build-rust.yml

  analyze-tools:
    needs: build-rust
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache restore rust build target
      uses: actions/cache/restore@v4
      with:
        path: vulnerability-scanner-rs/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('vulnerability-scanner-rs/src/**/*.rs') }}

    - name: Analyze tools
      run: |
        cd vulnerability-scanner-rs
        ./target/release/vulnerability-scanner-rs --analyze-tools --tools-file ${{ inputs.tools_file }} --provider openrouter --model ${{ inputs.scanner_model }} --api-max-retries 3 --max-tokens 10000
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    - name: Upload tool-analysis.md as artifact
      uses: actions/upload-artifact@v4
      with:
        name: tool-analysis
        path: vulnerability-scanner-rs/tool-analysis.md

    - name: Upload testcategories.md as artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-categories
        path: vulnerability-scanner-rs/testcategories.md