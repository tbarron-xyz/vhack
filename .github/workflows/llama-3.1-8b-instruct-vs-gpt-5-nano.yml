name: "llama-3.1-8b-instruct -vs-> gpt-5-nano"

on:
  workflow_run:
    workflows: ["Generate prompts with Llama-3.1-8B-Instruct"]
    types: [completed]

jobs:
  test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/test-prompts.yml
    with:
      scanner_model: meta-llama/llama-3.1-8b-instruct
      vhack_model: openai/gpt-5-nano
      generate_run_id: ${{ github.event.workflow_run.id }}
    secrets:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}