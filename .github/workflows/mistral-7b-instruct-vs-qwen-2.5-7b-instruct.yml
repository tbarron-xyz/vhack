name: "mistral-7b-instruct -vs-> qwen-2.5-7b-instruct"

on:
  workflow_run:
    workflows: ["Generate prompts with Mistral-7B-Instruct"]
    types: [completed]

jobs:
  test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/test-prompts.yml
    with:
      scanner_model: mistralai/mistral-7b-instruct
      vhack_model: qwen/qwen-2.5-7b-instruct
      generate_run_id: ${{ github.event.workflow_run.id }}
    secrets:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}