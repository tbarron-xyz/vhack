name: "generate and test prompts: gpt-5-nano -vs-> llama-3.1-8b-instruct"

on:
  push:
    branches: [main, build-action]
  workflow_dispatch:

jobs:
  generate-and-test:
    uses: ./.github/workflows/generate-prompts.yml
    with:
      scanner_model: openai/gpt-5-nano
      vhack_model: meta-llama/llama-3.1-8b-instruct
    secrets:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}