name: Generate Prompts from Tool Analysis gpt-5-nano

on:
  workflow_run:
    workflows: ["Given system prompts file, write vulnerability testing strategies (gpt-5-nano)"]
    types: [completed]

jobs:
  generate:
    uses: ./.github/workflows/generate-prompts-from-tool-analysis.yml
    with:
      scanner_model: openai/gpt-5-nano
      tool_analysis_run_id: ${{ github.event.workflow_run.id }}
    secrets:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}