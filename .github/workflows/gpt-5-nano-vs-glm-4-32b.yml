name: "gpt-5-nano -vs-> glm-4-32b"

on:
  workflow_run:
    workflows: ["Generate prompts with GPT-5-Nano"]
    types: [completed]

jobs:
  test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/test-prompts.yml
    with:
      scanner_model: openai/gpt-5-nano
      vhack_model: z-ai/glm-4-32b
      generate_run_id: ${{ github.event.workflow_run.id }}
    secrets:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}