name: "glm-4-32b -vs-> llama-3.1-8b-instruct"

on:
  workflow_run:
    workflows: ["Generate prompts with GLM-4-32B"]
    types: [completed]

jobs:
  test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/test-prompts.yml
    with:
      scanner_model: z-ai/glm-4-32b
      vhack_model: meta-llama/llama-3.1-8b-instruct
      generate_run_id: ${{ github.event.workflow_run.id }}
    secrets:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}