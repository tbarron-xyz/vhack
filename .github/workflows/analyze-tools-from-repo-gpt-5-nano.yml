name: Given system prompts file, write vulnerability testing strategies (gpt-5-nano)

on:
  workflow_run:
    workflows: ["Given repo structure, which file contains system prompts? (gpt-5-nano)"]
    types:
      - completed

jobs:
  analyze:
    uses: ./.github/workflows/analyze-tools-from-repo.yml
    with:
      scanner_model: openai/gpt-5-nano
      repo_analysis_run_id: ${{ github.event.workflow_run.id }}
    secrets:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}