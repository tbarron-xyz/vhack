name: "generate and test prompts: glm-4-32b -vs-> gpt-5-nano"

on:
  push:
    branches: [main, build-action]
  workflow_dispatch:

jobs:
  generate-and-test:
    uses: ./.github/workflows/generate-prompts.yml
    with:
      scanner_model: z-ai/glm-4-32b
      vhack_model: openai/gpt-5-nano
    secrets:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}